<ion-view title="UK Climate App" id="page1">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Region</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Select</span>
                        <select ng-model="data.regionSelect" ng-options="i for i in regions"></select>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Statistic Type</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Select</span>
                        <select ng-model="data.typeSelect" ng-options="i for i in types"></select>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Year</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select">
                        <span class="input-label">Select</span>
                        <select ng-model="data.yearSelect" ng-options="i for i in years"></select>
                    </label>
                </form>
            </div>
        </div>
        <button id="uKClimateApp-button1"  class="button button-positive  button-block" ng-click="nextPage()">
			Query
		</button>
    </ion-content>
</ion-view>
